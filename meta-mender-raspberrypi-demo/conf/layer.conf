# Copyright 2018 Northern.tech AS

# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-raspberrypi-demo"
BBFILE_PATTERN_mender-raspberrypi-demo = "^${LAYERDIR}/"
# Priority is one lower than that of the mender-raspberrypi layer, so that the wifi append is applied after
# the mender-raspberrypi append file.
BBFILE_PRIORITY_mender-raspberrypi-demo = "9"

LAYERDEPENDS_mender-raspberrypi-demo = "mender mender-demo mender-raspberrypi"

INHERIT += "rpi-demo-wifi"
